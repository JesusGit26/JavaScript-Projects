<!DOCTYPE html>
<html>

    <head>
    
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
        
    </head>


    <body>

        <div class="slideshow-container">



            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/terrytown.jpg" style="width: 100%">
                <div class="text">Terry Town</div>
            </div>
        

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/OutskirtStable.jpg" style="width: 100%">
                <div class="text">Outskirt Stable</div>
            </div>
            

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="Images/GerudoTown.jpg" style="width: 100%">
                    <div class="text">Gerudo Town</div>
                </div>
                  

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)">&nbsp;</span>
            <span class="dot" onclick="currentSlide(2)">&nbsp;</span>
            <span class="dot" onclick="currentSlide(3)">&nbsp;</span>
        </div>


        <script src="JS/Basic_JavaScript_9.js"></script>

    </body>
</html>
